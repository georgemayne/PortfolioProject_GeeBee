<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>GeeBee | Login</title>

    <link rel="shortcut icon" href="./asset/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./asset/css/body.css">
    <link rel="stylesheet" href="./asset/css/landing.css">
    <link rel="stylesheet" href="./asset/css/login.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    
</head>
<body>
    
    <div class="container1">
    </div>
    
    <div class="container" id="container">
        <div class="form-container register-container">
          <form action="">
            <h1>Create Account</h1>
            <div class="social-icon">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <input type="password" placeholder="Confirm Password" />
            <button id="RegBtn">Register</button>
          </form>

          <script>
            document.getElementById('registerBtn').addEventListener('click', async () => {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
        
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
        
                const response = await fetch('http://localhost:6000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
        
                const data = await response.text();
                alert(data);
            });
        </script>

        </div>
        <div class="form-container login-container">
          <form action="./pages/dashboard.html">
            <h1>Login</h1>
            <div class="social-icon">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <div class="loginBtn">
              <button id="loginBtn">Login</button>
            </div>
          </form>

          <script>
            document.getElementById('loginBtn').addEventListener('click', async () => {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
        
                const response = await fetch('http://localhost:6000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
        
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = './dashboard.html';
                } else {
                    alert(data);
                }
            });
        </script>
        
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>
                To keep connected with us please login with your personal info
              </p>
              <button class="swtich-btn" id="login">Login</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hello, There!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button class="swtich-btn" id="Register">Register</button>
            </div>
          </div>
        </div>
      </div>

      <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            window.location.href = './dashboard.html';
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="asset/js/landing.js"></script>
    <script src="/asset/js/login.js"></script>

</body>
</html>
