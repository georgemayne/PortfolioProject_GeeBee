<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/JavaScript">
    // JavaScript for loading the header file
    $(document).ready(function() {
        $('#header_container').load('../pages/header.html', function(response, status, xhr) {
            if (status == "error") {
                console.log("Error: " + xhr.status + ": " + xhr.statusText);
            } else {
                // JavaScript for profile popup
                const profileLink = document.getElementById('profile');
                const profilePopup = document.getElementById('profile-popup');

                profileLink.addEventListener('click', function (event) {
                    event.preventDefault();
                    profilePopup.style.display = profilePopup.style.display === 'block' ? 'none' : 'block';
                });

                window.addEventListener('click', function (event) {
                    if (!profileLink.contains(event.target) && !profilePopup.contains(event.target)) {
                        profilePopup.style.display = 'none';
                    }
                });
            }
        });
    });
</script>
