<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Geebee | Home</title>
    
    <!-- CSS Links -->
    <link rel="stylesheet" href="../asset/css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- ICON Link -->
    <link rel="shortcut icon" href="/asset/img/icon.png" type="image/x-icon">

</head>
<body>

<div id="header_container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/JavaScript">
    // JavaScript for loading the header file
    $(document).ready(function() {
        $('#header_container').load('../pages/header.html', function(response, status, xhr) {
            if (status == "error") {
                console.log("Error: " + xhr.status + ": " + xhr.statusText);
            } else {
                // JavaScript for profile popup
                const profileLink = document.getElementById('profile');
                const profilePopup = document.getElementById('profile-popup');

                profileLink.addEventListener('click', function (event) {
                    event.preventDefault();
                    profilePopup.style.display = profilePopup.style.display === 'block' ? 'none' : 'block';
                });

                window.addEventListener('click', function (event) {
                    if (!profileLink.contains(event.target) && !profilePopup.contains(event.target)) {
                        profilePopup.style.display = 'none';
                    }
                });
            }
        });
    });
</script>



<div class="bg-light pt-4">
    <div class="container mb-5">
        <div class="row">
            <div id="left-list" class="col-2 d-flex flex-column">
                <a class="bg-second-color" href="#">
                    <span class="rounded">+</span>
                    <span>Create Group</span>
                </a>
            </div>
        </div>
    </div>
</div>

<div id="footer_container"></div>

<script type="text/JavaScript">
    // Ensure jQuery is loaded before this script
    $(document).ready(function() {
        $('#footer_container').load('./pages/footer.html', function(response, status, xhr) {
            if (status == "error") {
                console.log("Error: " + xhr.status + ": " + xhr.statusText);
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
